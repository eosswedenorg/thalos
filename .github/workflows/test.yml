name: Test

on:
  - push
  - pull_request

jobs:

  test:
    strategy:
      matrix:
        go-version: ["1.18", "1.19", "1.20"]
    runs-on: ubuntu-latest
    name: Test (go v${{ matrix.go-version }})
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}

    - name: Test
      run: go test -v ./...